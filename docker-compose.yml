version: "3"

services:
  service.server:
    build: .
    restart: on-failure
    ports:
      - 80:80
      - 443:6443
    volumes:
      - ./certs:/root/certs
    env_file:
      - ./.env

  service.redis:
    image: bitnami/redis:5.0
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    volumes:
      - redis_data:/bitnami/redis/data

  service.database:
    image: mongo:latest
    restart: on-failure
    volumes:
      - /mnt/db-data:/data/db
      - /mnt/db-config:/data/configdb
    command: mongod

volumes:
  redis_data:
    driver: local
